<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Full Name</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Tomi Bogoeski"
      required
    >

    <label id="email-label" for="email">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="t.bogoeski@example.com"
      required
    >

    <label id="number-label" for="number">Age (13–120)</label>
    <input
      type="number"
      id="number"
      name="number"
      min="13"
      max="120"
      placeholder="20"
      required
    >

    <label for="dropdown">Development Experience</label>
    <select id="dropdown" name="dropdown" required>
      <option value="" disabled selected>(Select your level)</option>
      <option value="beginner">Beginner Developer</option>
      <option value="intermediate">Intermediate Developer</option>
      <option value="advanced">Advanced Developer</option>
    </select>

    <fieldset>
      <legend>Gender</legend>
      <label for="radio1">
        <input
          type="radio"
          id="radio1"
          name="gender"
          value="male"
          required
        > Male
      </label>
      <label for="radio2">
        <input
          type="radio"
          id="radio2"
          name="gender"
          value="female"
        > Female
      </label>
      <label for="radio3">
        <input
          type="radio"
          id="radio3"
          name="gender"
          value="other"
        > Other
      </label>
    </fieldset>

    <label>
      <input
        type="checkbox"
        name="newsletter"
        value="subscribe"
      > Subscribe to newsletter
    </label>
    <label>
      <input
        type="checkbox"
        name="beta"
        value="join"
      > Join beta program
    </label>

    <label for="comments">Any comments?</label>
    <textarea
      id="comments"
      name="comments"
      rows="4"
      placeholder="Your feedback…"
    ></textarea>

    <input
      type="submit"
      id="submit"
      value="Submit"
    >
  </form>
</body>
</html>
